<div class="content container">
    <div class="mb-3 row card">
        <h3>Registrarse</h3>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="col-sm-10">
                <label for="inputPassword" class="col-sm-2 col-form-label">Nombre de Usuario</label>
                <input type="text" [formControlName]="'username'"/>
            </div>
            <div class="col-sm-10">
                <label for="inputPassword" class="col-sm-2 col-form-label">Correo Electrónico</label>
                <input type="text" [formControlName]="'email'"/>
            </div>
            <div class="col-sm-10">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <input class="text" type="password" [formControlName]="'password'"/>
            </div>
            <div class="col-sm-10">
                <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar Contraseña</label>
                <input class="text" type="password" [formControlName]="'password'"/>
            </div>

            <button type="submit">Registrarse</button>
            
        </form>
      </div>
</div>
